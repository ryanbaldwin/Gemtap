inherit_from:
  - http://shopify.github.io/ruby-style-guide/rubocop.yml

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - bin/bundle
    - bin/rails
    - bin/rake
    - bin/setup
    - bin/spring
    - db/schema.rb
    - db/migrate/*
    - exe/*
    - node_modules/**/*
    - gemtap.gemspec
    - Rakefile
    - Gemfile

Rails:
  Enabled: true

Rails/HttpPositionalArguments:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  Exclude:
    - spec/**/*

Style/NestedParenthesizedCalls:
  Exclude:
    - spec/**/*
